<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="wrapper">
        <div class="screen">
            <h2 class="js-display">00</h2>
        </div>

        <div class="buttons">
            <div class="row1 first-row">
                <p class="js-CE">CE</p>
            </div>
            <div class="row1 first-row">
                <p class="js-C">C</p>
            </div>
            <div class="row1 first-row">
                <p class="js-delete">&larr;</p>
            </div>
            <div class="row1 first-row">
                <p class="js-devide">&divide;</p>
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
                <p class="js-seven">7</p>
            </div>
            <div class="row1">
                <p class="js-eight">8</p>
            </div>
            <div class="row1">
                <p class="js-nine">9</p>
            </div>
            <div class="row1 first-row">
                <p class="js-multiply">&times;</p>
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
                <p class="js-four">4</p>
            </div>
            <div class="row1">
                <p class="js-five">5</p>
            </div>
            <div class="row1">
                <p class="js-six">6</p>
            </div>
            <div class="row1 first-row">
                <p class="js-subtract">&minus;</p>
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
                <p class="js-one">1</p>
            </div>
            <div class="row1">
                <p class="js-two">2</p>
            </div>
            <div class="row1">
                <p class="js-three">3</p>
            </div>
            <div class="row1 first-row">
                <p class="js-addition">&plus;</p>
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
                <p class="js-plusMinus">&plus;/&minus;</p>
            </div>
            <div class="row1">
                <p class="js-zero">0</p>
            </div>
            <div class="row1">
                <p class="js-dot">&middot;</p>
            </div>
            <div class="row1 equals">
                <p class="js-equals">&equals;</p>
            </div>
        </div>
    </div>

    <!-- javascript begins here -->
    <script src="js/index.js">
    </script>

</body>

</html>
